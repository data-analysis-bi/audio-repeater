<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Repeater - Repeat Audio Files Online</title>
    <meta name="description" content="Upload your audio file, set the number of repeats, and download one combined file. Free and simple.">
    <meta name="theme-color" content="#4f46e5">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Audio Repeater</h1>
            <p class="tagline">Repeat your audio files easily — online & free</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="tool-card">
                <p class="subtitle">Upload your audio, choose how many times to repeat it, and download one combined file.</p>

                <div class="form-group">
                    <label>Select or Drop Audio File</label>
                    <div id="dropArea" class="drop-area">
                        <p>Drag & drop your file here or click to browse</p>
                        <input type="file" id="audioFile" accept="audio/*">
                        <div class="file-name" id="fileName"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="repeats">Number of Repeats</label>
                    <input type="number" id="repeats" min="1" placeholder="e.g. 5, 10, 20" required>
                </div>

                <button id="repeatButton">Repeat Audio</button>

                <div id="status"></div>

                <div id="previewSection" style="display: none;">
                    <h3>Preview Repeated Audio</h3>
                    <audio id="audioPreview" controls></audio>
                </div>

                <a id="download" style="display: none;">Download Repeated Audio (WAV)</a>
            </div>
        </div>
    </main>

    <footer>
        <p>© Audio Repeater — Built with Web Audio API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
