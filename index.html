<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Repeater - Repeat & Speed Change</title>
    <meta name="description" content="Upload audio, choose repeat count and playback speed, get one combined file.">
    <meta name="theme-color" content="#4f46e5">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- SoundTouch.js for high-quality pitch-preserving time-stretching -->
    <script src="https://cdn.jsdelivr.net/npm/soundtouchjs@0.1.8/dist/soundtouch.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Audio Repeater</h1>
            <p class="tagline">Repeat and speed up your audio files — online & free</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="tool-card">
                <p class="subtitle">Upload audio, choose how many times to repeat and playback speed, then download one file.</p>

                <div class="form-group">
                    <label>Select or Drop Audio File</label>
                    <div id="dropArea" class="drop-area">
                        <p>Drag & drop your file here or click to browse</p>
                        <input type="file" id="audioFile" accept="audio/*">
                        <div class="file-name" id="fileName"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Number of Repeats</label>
                    <input type="number" id="repeats" min="1" placeholder="e.g. 5, 10, 20" value="1" required>
                </div>

                <div class="form-group">
                    <label>Playback Speed</label>
                    <div class="speed-buttons">
                        <label><input type="radio" name="speed" value="1" checked> 1× </label>
                        <label><input type="radio" name="speed" value="1.5"> 1.5×</label>
                        <label><input type="radio" name="speed" value="2"> 2×</label>
                        <label><input type="radio" name="speed" value="3"> 3×</label>
                    </div>
                </div>

                <button id="processButton">Process Audio</button>

                <div id="status"></div>

                <div id="progressContainer" style="display: none; margin: 24px 0;">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="progressText" style="text-align: center; margin-top: 10px; font-size: 0.95rem; font-weight: 500; color: var(--gray);"></div>
                </div>

                <div id="previewSection" style="display: none; margin: 32px 0; text-align: center;">
                    <h3>Preview Result</h3>
                    <audio id="audioPreview" controls style="width: 100%; max-width: 500px;"></audio>
                    <p id="durationInfo" style="margin-top: 8px; color: var(--gray);"></p>
                </div>

                <a id="download" style="display: none;">Download Processed Audio (WAV)</a>
            </div>
        </div>
    </main>

    <footer>
        <p>© Audio Repeater — Built with Web Audio API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
